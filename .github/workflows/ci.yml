name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (ruff + black + mypy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[dev,all]"

      - name: Ruff check
        run: ruff check .

      - name: Black check
        run: black --check .

      - name: Mypy
        run: mypy --ignore-missing-imports jeeves_infra/

  test:
    name: Test + Coverage (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev,all]"

      - name: Run tests with coverage
        run: pytest --cov=jeeves_infra --cov-fail-under=40 --cov-report=xml

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: jeeves-airframe
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pip-audit and project
        run: |
          pip install pip-audit
          pip install -e ".[dev,all]"

      - name: Run pip-audit
        run: pip-audit --strict
