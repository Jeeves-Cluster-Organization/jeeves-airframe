[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jeeves-airframe"
version = "0.1.0"
description = "Inference platform abstraction layer for Jeeves"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache License 2.0"}
authors = [
    {name = "Jeeves Cluster Organization", email = "engineering@jeeves-cluster.local"}
]
keywords = ["inference", "llm", "streaming", "adapter-pattern"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.25.0,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "structlog>=23.0.0",
]

[project.optional-dependencies]
k8s = [
    "kubernetes>=28.0.0,<29.0.0",
    "PyYAML>=6.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Jeeves-Cluster-Organization/jeeves-airframe"
Documentation = "https://github.com/Jeeves-Cluster-Organization/jeeves-airframe/blob/main/README.md"
Repository = "https://github.com/Jeeves-Cluster-Organization/jeeves-airframe.git"
Issues = "https://github.com/Jeeves-Cluster-Organization/jeeves-airframe/issues"

[tool.setuptools]
packages = ["airframe"]

[tool.setuptools.package-data]
airframe = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
